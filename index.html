<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavern Tour</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="submit.html">Submit a new review</a>
        </nav>
        <div class="title">Tavern Tour</div>
    </header>

    <main>
        <div class="sort-options">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
                <option value="rating-high-to-low">Rating: High to Low</option>
                <option value="rating-low-to-high">Rating: Low to High</option>
    
                <option value="date-added-newest">Date Added: Newest</option>
                <option value="date-added-oldest">Date Added: Oldest</option>
            </select>
        </div>

        <div class="pub-container">
            <h2>Pubs</h2>
            <div class="pub-slider" id="pub-slider"></div>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
